    </div>


   

    <script>
       const buttons = document.querySelectorAll("button");

       buttons.forEach(button => {
          button.addEventListener("click", function(){
            document.querySelector(".active")?.classList.remove("active")
            button.classList.toggle("active");
          })
       });
